<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thank You</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f8;
            margin: 0;
            padding: 0;
        }
        .thank-you-message {
            width: calc(100% - 48px);
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .thank-you-message h1 {
            margin: 0 0 12px;
            color: #2c3e50;
        }
        .thank-you-message p {
            color: #555555;
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>Thank you for your submission!</h1>
        <p>Your form has been submitted successfully. We will be contacting you shortly.</p>
    </div>
</body>
</html>
