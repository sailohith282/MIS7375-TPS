<!DOCTYPE html>
<html>
<head>
  <!--
    This script displays a redirect message and automatically redirects the user
    to the patient form page after a 3-second delay.
  -->
  <script>
    window.onload = function() {
      document.getElementById('redirect-msg').textContent = 'Redirecting to the patient form in 3 seconds...';
      setTimeout(function() {
        window.location.href = 'patient-form.html';
      }, 3000);
    };
  </script>
</head>
<body>
  <p id="redirect-msg" aria-live="polite"></p>
  <p>If you are not redirected, <a href="/2nd_Push/patient-form.html">click here</a>.</p>
</body>
</html>
